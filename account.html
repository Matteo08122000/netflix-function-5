<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account-users</title>
    <link rel="stylesheet" href="user.css" />
  </head>
  <body>
    <!--implemento il logo dando una classe logo dove la stilizzo tramite css-->
    <nav class="logo">
      <img src="./assets/imgs/Netflix_Logo_RGB.png" alt="" />
    </nav>
    <div class="title">
      <h1>Who's watching?</h1>
    </div>
    <!--creazione del container user contenente un ulteriore div child che a sua volta contine le img dei user 
con implementazione tag a che al click mi porta all home page netflix -->
    <div class="container-user">
      <div class="child-user">
        <form action="index.html">
          <input
            type="image"
            src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png"
            alt=""
            width="180px"
          />
        </form>

        <div class="sp-align">
          <span>Katerina</span>
        </div>
        <!--importo icona e la stilizzo tramite css-->
        <div class="icon-pen">
          <ion-icon name="pencil"></ion-icon>
        </div>
      </div>
      <div class="child-user">
        <form action="index.html">
          <input
            type="image"
            src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png"

            width="180px"
          />

        <div class="sp-align">
          <span>Filippo</span>

          <input

            alt=""
            width="180px"
          />
        </form>
        <div class="sp-align">
          <span>Marco</span>
        </div>
        <div class="icon-pen">
          <ion-icon name="pencil"></ion-icon>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
